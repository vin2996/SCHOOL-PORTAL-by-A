<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background-color: #eef2f7;
        }
        h1 {
            color: #34495e;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 14px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f9ff;
        }
        .logout {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 18px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session['username'] }} (Student)</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Attendance</th>
                <th>Quizzes</th>
                <th>Performance</th>
                <th>Exams</th>
                <th>Final Grade</th>
            </tr>
        </thead>
        <tbody>
            {% if grades %}
                {% for g in grades %}
                <tr>
                    <td>{{ g[0] }}</td>
                    <td>{{ g[1] }}</td>
                    <td>{{ g[2] }}</td>
                    <td>{{ g[3] }}</td>
                    <td>{{ g[4] }}</td>
                    <td>{{ "%.2f"|format(g[5]) }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="6">No grades available yet.</td></tr>
            {% endif %}
        </tbody>
    </table>

    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</body>
</html>
