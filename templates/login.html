<!DOCTYPE html>
<html>
<head>
    <title>Login - Grading System</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username (e.g., teacher1)" required>
        <input type="password" name="password" placeholder="Password (e.g., pass)" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
